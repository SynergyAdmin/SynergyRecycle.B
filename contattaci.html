<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contattaci - Eco-Platform</title>
    <style>
        /* Stili base ereditati */
        /* [Stili di base precedenti rimangono invariati] */

        /* Stili specifici per il form di contatto */
        .contact-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }

        .contact-form {
            background: white;
            padding: var(--spacing-lg);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: var(--spacing-md);
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .company-info {
            background: #f8f9fa;
            padding: var(--spacing-lg);
            border-radius: 12px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: var(--spacing-md);
        }

        .info-item svg {
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .required {
            color: #dc3545;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <!-- Navigation (uguale alle altre pagine) -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Eco-Platform</a>
            <div class="nav-right">
                <div class="language-selector">
                    <select onchange="changeLanguage(this.value)">
                        <option value="it">Italiano</option>
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="de">Deutsch</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main style="margin-top: 80px;">
        <!-- Hero Section -->
        <section class="hero" style="min-height: 40vh;">
            <div class="container">
                <h1 class="hero-title">Contattaci</h1>
                <p class="hero-subtitle">Faremo del nostro meglio per risponderti il prima possibile.</p>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="section">
            <div class="container">
                <div class="contact-container">
                    <!-- Form di Contatto -->
                    <div class="contact-form">
                        <form id="contactForm" onsubmit="handleSubmit(event)">
                            <div class="form-group">
                                <label for="name">Nome<span class="required">*</span></label>
                                <input type="text" id="name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Numero di telefono<span class="required">*</span></label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email<span class="required">*</span></label>
                                <input type="email" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="company">Azienda</label>
                                <input type="text" id="company" name="company">
                            </div>

                            <div class="form-group">
                                <label for="subject">Oggetto<span class="required">*</span></label>
                                <input type="text" id="subject" name="subject" required>
                            </div>

                            <div class="form-group">
                                <label for="message">Messaggio<span class="required">*</span></label>
                                <textarea id="message" name="message" required></textarea>
                            </div>

                            <button type="submit" class="btn">Invia</button>
                        </form>
                    </div>

                    <!-- Informazioni Aziendali -->
                    <div class="company-info">
                        <h3>I nostri contatti</h3>
                        <div class="info-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                <circle cx="12" cy="10" r="3"></circle>
                            </svg>
                            <div>
                                <h4>Indirizzo</h4>
                                <p>[Indirizzo Aziendale]</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                            <div>
                                <h4>Telefono</h4>
                                <p>[Numero di Telefono]</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <div>
                                <h4>Email</h4>
                                <p>[Indirizzo Email]</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            // Qui andrà la logica per l'invio del form
            console.log('Form inviato');
            // Reset del form
            event.target.reset();
        }

        function changeLanguage(lang) {
            // Qui andrà la logica per il cambio lingua
            console.log('Cambio lingua a:', lang);
        }
    </script>
</body>
</html>
